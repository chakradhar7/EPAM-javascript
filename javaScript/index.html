<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <form onsubmit="return(validate())" id="form">
        <div class="container card" style="text-align: center;">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <form onsubmit="">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" 
                    required>
                <span id="email_verf"></span><br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" 
                    required>
                <span id="pass_verf"></span><br>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"
                     required>
                <span id="re-pass-verf"></span><br>

                <label for="ph-number"><b>Phone number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="number" id="number"
                    onkeydown="NumberValidation()" required>
                <span id="number-verf"></span><br>

                <button type="submit" class="registerbtn">Register</button>
            </form>
        </div>

    </form>
    <script src="./javascript.js"></script>
</body>

</html>
